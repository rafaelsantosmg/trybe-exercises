<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Formulário</title>
</head>

<body>
  <header>
    <h1>Formulário para Currículo</h1>
  </header>
  <main id="main">
    <form action="#">
      <fieldset class="fieldset">
        <div class="data-personal">
          <h2>Dados Pessoais</h2>
          <div class="container-block">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" min="1" max="40" required>
          </div>
          <div class="container-block">
            <label for="email">e-mail</label>
            <input type="email" name="email" id="email" min="1" max="50" required>
          </div>
          <div class="container-block">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" required>
          </div>
          <div class="container-block">
            <label for="endereco">Endereço</label>
            <input type="text" name="end" id="endereco" required>
          </div>
          <div class="container-block">
            <label for="cidade">Cidade</label>
            <input type="text" name="cid" id="cidade" required>
          </div>
          <div class="container-block">
            <label for="">Estado</label>
            <select name="estado" id="estados" required>
            </select>
          </div>
          <div class="container-block">
            <input type="radio" name="tipo" id="casa">
            <label for="casa">Casa</label>
            <input type="radio" name="tipo" id="apartamento">
            <label for="apartamento">Apartamento</label>
          </div>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <div class="last-job">
          <h2>Ultimo trabalho</h2>
          <div class="container-block">
    
          </div>
          <div class="container-block"></div>
          <div class="container-block"></div>
          <div class="container-block"></div>
        </div>
      </fieldset>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
